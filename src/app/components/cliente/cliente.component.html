<div class="container" style="border: 3px;width: 100em;">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title></mat-panel-title>
        <mat-panel-description>Clique aqui para {{panelOpenState ? 'fechar' : 'abrir'}} o Formulário de pesquisa</mat-panel-description>
      </mat-expansion-panel-header>
          <form>
          </form>
      </mat-expansion-panel>
      </mat-accordion>

  <mat-divider class="divider"></mat-divider>
  <button mat-raised-button style="align-self: start !important; margin-bottom: 2%;">Novo</button><br>
    <label class="label"><i> Listagem de Clientes</i></label>
    <mat-card >
      <mat-card-content>
        <table   class="table" mat-table matSort [dataSource]="dataSource">
          <ng-container matColumnDef="Nome">
            <th class="header" mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let item">{{item.nome}} </td>
          </ng-container>
          <ng-container matColumnDef="Cpf/Cnpj">
            <th class="header" mat-header-cell *matHeaderCellDef>Cpf/Cnpj</th>
            <td mat-cell *matCellDef="let item"> {{item.cpfCnpj }} </td>
          </ng-container>
          <ng-container matColumnDef="Email">
            <th class="header" mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let item"> {{item.email}} </td>
          </ng-container>
          <ng-container matColumnDef="Celular">
            <th class="header" mat-header-cell *matHeaderCellDef>Celular</th>
            <td mat-cell *matCellDef="let item"> {{item.celular}} </td>
          </ng-container>
          <ng-container matColumnDef="Cidade">
            <th class="header" mat-header-cell *matHeaderCellDef>Cidade</th>
            <td mat-cell *matCellDef="let item"> {{item.cidade}} </td>
          </ng-container>
          <!-- <ng-container matColumnDef="Ações">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="icon">search</mat-icon>
              <mat-icon class="icon">edit_square</mat-icon>
              <mat-icon class="icon">delete_forever</mat-icon>
            </td>
          </ng-container> -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </mat-card-content>
    </mat-card>
</div>
