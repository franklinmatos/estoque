<table   class="table" mat-table matSort [dataSource]="dataSource">
  <ng-container matColumnDef="Matrícula">
    <th mat-header-cell *matHeaderCellDef>Matrícula</th>
    <td mat-cell *matCellDef="let item">item.matricula </td>
   </ng-container>
   <ng-container matColumnDef="Colaborador">
    <th mat-header-cell *matHeaderCellDef>Colaborador</th>
    <td mat-cell *matCellDef="let item"> {{item.colaborador}} </td>
   </ng-container>
   <ng-container matColumnDef="Cpf">
    <th mat-header-cell *matHeaderCellDef>Cpf</th>
    <td mat-cell *matCellDef="let item"> {{item.cpf }} </td>
   </ng-container>
   <ng-container matColumnDef="Conta Débito">
    <th mat-header-cell *matHeaderCellDef>Conta Débito</th>
    <td mat-cell *matCellDef="let item"> {{item.conta_debito}} </td>
   </ng-container>
   <ng-container matColumnDef="Valor">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let item"> {{item.valor | currency}} </td>
   </ng-container>
   <ng-container matColumnDef="Histórico">
    <th mat-header-cell *matHeaderCellDef>Histórico</th>
    <td mat-cell *matCellDef="let item"> {{item.historico}} </td>
   </ng-container>
   <ng-container matColumnDef="Parceiro">
    <th mat-header-cell *matHeaderCellDef>Parceiro</th>
    <td mat-cell *matCellDef="let item"> {{item.parceiro }} </td>
   </ng-container>
   <ng-container matColumnDef="Marca">
    <th mat-header-cell *matHeaderCellDef>Marca</th>
    <td mat-cell *matCellDef="let item"> {{item.marca}} </td>
   </ng-container>
   <!-- <ng-container matColumnDef="Ações">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="icon">search</mat-icon>
      <mat-icon class="icon">edit_square</mat-icon>
      <mat-icon class="icon">delete_forever</mat-icon>
    </td>
  </ng-container> -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
